<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Chechbook Setup</title>
	<link rel="stylesheet" type="text/css" href="bootstrap-5.0.2-dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="bootstrap-5.0.2-dist/css/style.css">
	<script src="https://kit.fontawesome.com/e5fa32ebfa.js" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

</head>
<body>

	<section class="dashboard">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="dashboard-head">
						<div class="col-lg-3 col-md-3 col-sm-3 mx-auto">
							<div class="dashboard-head-inner team-head setup-bank-head">
								<div class="head-img setup-bank-head-img">
									<img src="images/Team.svg" alt="team">
								</div>
								<h1><b>Setup Bank</b></h1>	
							</div>	
						</div>
					</div>
				</div>
			</div>

<!----basic set up--->
		<section class="setup">
				<div class="row">
					<div class="col-lg-10 col-sm-10 col-md-10 mx-auto">
						<div class="setup-company">
							<h1><b>Basic Setup </b></h1>	
						</div>
					</div>
					<div class="col-lg-10 col-sm-10 col-md-10 mx-auto">
						<div class="setup-company">
							<h1><b>Basic Setup</b></h1>	
						</div>
					</div>
					<div class="col-lg-10 col-sm-10 col-md-10 mx-auto">
						<div class="setup-company">
							<h1><b>Checkbook Setup</b></h1>	
						</div>
					</div>
					
				</div>
			</section>

			
			


<!----FOOTER--->

			<section class="footer">
				<div class="row">
					<div class="footer-icons">
						<div class="col-lg-4">
							<div class="footer-icon">
								<img src="images/dashboard.svg" alt="dashboard">
							</div>	
						</div>
						<div class="col-lg-4">
							<div class="footer-icon-plus">
								<i class="fas fa-plus"></i>
							</div>							
						</div>
						<div class="col-lg-4">
							<div class="footer-icon ">
								<img src="images/setting.svg" alt="setting">
							</div>	
						</div>
						
					</div>
				</div>
			</section>


		</div>	
	</section>

<div id="myModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
       			<section class="dashboard">
					<div class="container">
						<div class="row">
							<div class="col-lg-12">
								<div class="dashboard-head">
									<div class="col-lg-8 mx-auto">
										<div class="dashboard-head-inner">
											<img src="images/dashboard.svg" alt="dashboard">
											<h2>Checkbook Setup</h2>	
										</div>	
									</div>
								</div>
							</div>
						</div>
					</div>	
				</section>
            </div>
            <div class="modal-body">
				
    <section class="dashboard">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<section class="setup">
				<div class="row">
					<div class="col-lg-11 col-sm-11 col-md-11 mx-auto">
						<div class="setup-company">
							<h2><b>Account Number <i class="fas fa-caret-down" aria-hidden="true"></i></b></h2>	
						</div>
					</div>
					<div class="col-lg-11 col-sm-11 col-md-11 mx-auto">
						<div class="setup-company">
							<h2><b> Branch Name </b></h2>	
						</div>
					</div>
					<div class="col-lg-11 col-sm-11 col-md-11 mx-auto">
						<div class="setup-company">
							<h2><b>  Starting Number </b></h2>	
						</div>
					</div>
					<div class="col-lg-11 col-sm-11 col-md-11 mx-auto">
						<div class="setup-company">
							<h2><b> Ending Number </b></h2>	
						</div>
					</div>
					<div class="col-lg-11 col-sm-11 col-md-11 mx-auto">
						<div class="setup-company">
							<h2><b>  Upload/ Draw Signature </b></h2>	
						</div>
					</div>
				</div>
			</section>
			<section class="footer">
				<div class="row">
					<div class="footer-icons">
						<div class="col-lg-4">
							<div class="footer-icon">
								<i class="fas fa-times"></i>
							</div>	
						</div>
						<div class="col-lg-4">
							<div class="footer-icon-plus">
								<i class="fas fa-plus"></i>
							</div>							
						</div>
						<div class="col-lg-4">
							<div class="footer-icon ">
								<i class="fas fa-check"></i>
							</div>	
						</div>
						
					</div>
				</div>
			</section>

				</div>
			</div>
		</div>	
	</section>


            </div>
        </div>
    </div>
</div>


<script type="text/javascript">
    $(window).on('load', function() {
        $('#myModal').modal('show');
    });
</script>

	


<script type="text/javascript" src="bootstrap-5.0.2-dist/js/bootstrap.min.js"></script>
</body>
</html>
