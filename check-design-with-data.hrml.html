<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Check Design With Data</title>
	<link rel="stylesheet" type="text/css" href="bootstrap-5.0.2-dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="bootstrap-5.0.2-dist/css/style.css">
	<script src="https://kit.fontawesome.com/e5fa32ebfa.js" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

</head>
<body>

	<section class="dashboard">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="dashboard-head generate-chck">
						<div class="col-lg-3 col-md-6 col-sm-6 mx-auto">
							<div class="dashboard-head-inner">
								<img src="images/dashboard.svg" alt="dashboard">
								<h1>Dashboard</h1>	
							</div>	
						</div>
					</div>
					
					


				</div>
			</div>

<!----FOOTER--->

			<section class="footer">
				<div class="row">
					<div class="footer-icons">
						<div class="col-lg-4">
							<div class="footer-icon">
								<img src="images/dashboard.svg" alt="dashboard">
							</div>	
						</div>
						<div class="col-lg-4">
							<div class="footer-icon-plus">
								<i class="fas fa-plus"></i>
							</div>							
						</div>
						<div class="col-lg-4">
							<div class="footer-icon ">
								<img src="images/setting.svg" alt="setting">
							</div>	
						</div>
						
					</div>
				</div>
			</section>


		</div>	
	</section>



	

<div id="myModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            
            <div class="modal-body">
				
    <section class="dashboard">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<section class="setup generating-cheque">
				<div class="row">
					<div class="col-lg-10 col-sm-10 col-md-10 mx-auto">
						<div class="setup-company generate-check">
							<h1><b>Generate Cheque</b></h1>	
						</div>
					</div>
					
					<div class="col-lg-12 col-sm-12 col-md-12">
						<div class="Cheque-with-design">
							<h2>Cheque Design with data</h2>
						</div>
					</div>
					<div class="col-lg-8 col-sm-8 col-md-8 mx-auto text-center">
						<div class="save-cheque">
							<button>Save as PDF</button>
						</div>
					</div>

				</div>
					
				</div>
			</section>
			

				</div>
			</div>
		</div>	
	</section>


            </div>
        </div>
    </div>
</div>


<script type="text/javascript">
    $(window).on('load', function() {
        $('#myModal').modal('show');
    });
</script>



<script type="text/javascript" src="bootstrap-5.0.2-dist/js/bootstrap.min.js"></script>
</body>
</html>
