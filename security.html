<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Security</title>
	<link rel="stylesheet" type="text/css" href="bootstrap-5.0.2-dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="bootstrap-5.0.2-dist/css/style.css">
	<script src="https://kit.fontawesome.com/e5fa32ebfa.js" crossorigin="anonymous"></script>
</head>
<body>

	<section class="dashboard">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="dashboard-head">
						<div class="col-lg-3 col-sm-3 col-md-3 mx-auto">
							<div class="dashboard-head-inner security">
								<img src="images/mR TEST.svg" alt="setting">
								<h1><b>Security</b></h1>	
							</div>	
						</div>
					</div>
				</div>
			</div>


<!------------ Mr Test Upload Image ---------->
			<section class="mr-test">
				<div class="container">
					<div class="row">
						<div class="col-lg-8 mx-auto">
							<div class="mr-test-image">
								<img src="images/mR TEST.svg" alt="Mr TEST">
								<h1>Mr . Test</h1>
								<div class="upload-image">
									<button>Upload Image</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>

<!----Recovering and changing password--->
			<section class="setup security-check">
				<div class="row">
					<div class="col-lg-10 mx-auto">
						<div class="setup-company">
							<input type="password" name="password" placeholder="Old Password">	
						</div>
					</div>
					<div class="col-lg-10 mx-auto">
						<div class="setup-company">
							<input type="password" name="password" placeholder="New Password">	
						</div>
					</div>
					<div class="col-lg-10 mx-auto">
						<div class="setup-company">
							<input type="password" name="password" placeholder="Confirm New Password">	
						</div>
					</div>
					
				</div>
			</section>


<!----FOOTER--->

			<section class="footer">
				<div class="row">
					<div class="footer-icons">
						<div class="col-lg-4">
							<div class="footer-icon">
								<img src="images/dashboard.svg" alt="dashboard">
							</div>	
						</div>
						<div class="col-lg-4">
							<div class="footer-icon-plus">
								<i class="fas fa-plus"></i>
							</div>							
						</div>
						<div class="col-lg-4">
							<div class="footer-icon ">
								<img src="images/setting.svg" alt="setting">
							</div>	
						</div>
						
					</div>
				</div>
			</section>



		</div>	
	</section>



	


<script type="text/javascript" src="bootstrap-5.0.2-dist/js/bootstrap.min.js"></script>
</body>
</html>
