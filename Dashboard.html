<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Dashboard</title>
	<link rel="stylesheet" type="text/css" href="bootstrap-5.0.2-dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="bootstrap-5.0.2-dist/css/style.css">
	<script src="https://kit.fontawesome.com/e5fa32ebfa.js" crossorigin="anonymous"></script>
</head>
<body>

	<section class="dashboard">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="dashboard-head">
						<div class="col-lg-3 col-md-6 col-sm-6 mx-auto">
							<div class="dashboard-head-inner">
								<img src="images/dashboard.svg" alt="dashboard">
								<h1>Dashboard</h1>	
							</div>	
						</div>
					</div>
					<div class="dashboard-in-out">
							<div class="col-lg-10 mx-auto">
								<div class="balance-in-out">
									<div class="col-lg-5 col-sm-5">
										<div class="balance-in">
											<h1>IN</h1>
											<h3>10000000</h3>
											<h2>Total Balance</h2>
										</div>
									</div>
									<div class="col-lg-5 col-sm-5">
										<div class="balance-out">
											<h1>OUT</h1>
											<h3>Spend Balance</h3>
											<h2>Spend Balance</h2>
										</div>
									
									</div>	
								</div>
							</div>
					</div>

					<!--LAST TRANSACTION DETAILS--->
					<div class="last-transaction-details ">
						<div class="col-lg-12">
							<div class="transaction">
								<h1>Last Transaction</h1>
								<ul>
									<li><h3><span><i class="fas fa-circle"></i></span>Rs 400</h3></li>
									<li><h3>3/05/2021</h3></li>
									<li><h3>4:00 Pm</h3></li>
									<li><h3>Silk Bank 2000012334</h3></li>
								</ul>
							</div>
							<div class="payee-name">
								<div class="col-lg-8">
									<div class="payee-name-category">
										<h1>Payee name</h1>
										<h1>Category</h1>
									</div>
								</div>
								<div class="col-lg-4">
									<div class="payee-in-out">
										<ul>
											<li><h1>Date</h1></li>
											<li><h1><span style="color:#13e837;">In</span> </h1></li>
											<li><h1><span style="color: #f70343;"> Out</span></h1></li>
										</ul>
									</div>
								</div>
							</div>
						</div>
					</div>
					


				</div>
			</div>

<!----FOOTER--->

			<section class="footer">
				<div class="row">
					<div class="footer-icons">
						<div class="col-lg-4 col-md-4 col-sm-4">
							<div class="footer-icon">
								<img src="images/dashboard.svg" alt="dashboard">
							</div>	
						</div>
						<div class="col-lg-4 col-md-4 col-sm-4">
							<div class="footer-icon-plus">
								<i class="fas fa-plus"></i>
							</div>							
						</div>
						<div class="col-lg-4 col-md-4 col-sm-4">
							<div class="footer-icon ">
								<img src="images/setting.svg" alt="setting">
							</div>	
						</div>
						
					</div>
				</div>
			</section>


		</div>	
	</section>



	


<script type="text/javascript" src="bootstrap-5.0.2-dist/js/bootstrap.min.js"></script>
</body>
</html>
