<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Company</title>
	<link rel="stylesheet" type="text/css" href="bootstrap-5.0.2-dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="bootstrap-5.0.2-dist/css/style.css">
	<script src="https://kit.fontawesome.com/e5fa32ebfa.js" crossorigin="anonymous"></script>
	

</head>
<body>

	<section class="dashboard">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="dashboard-head">
						<div class="col-lg-2 col-md-3 col-sm-3 mx-auto">
							<div class="dashboard-head-inner">
								<div class="comapny-head">
									<img src="images/comapny.svg" alt="Company">
									<h1><b>Company</b></h1>	
								</div>
									
							</div>	
						</div>
					</div>
				</div>
			</div>

<!----FLOW CHART TO SETUP COMAPNY--->
			<section class="setup">
				<div class="row">
					<div class="col-lg-10 col-sm-10 col-md-10 mx-auto">
						<div class="setup-company">
							<h1><b>Company Name</b></h1>	
						</div>
					</div>
					<div class="col-lg-10 col-sm-10 col-md-10 mx-auto">
						<div class="setup-company">
							<h1><b>Company Logo</b></h1>	
						</div>
					</div>
					<div class="col-lg-10 col-sm-10 col-md-10 mx-auto">
						<div class="setup-company">
							<h1><b>Company Website</b></h1>	
						</div>
					</div>
					<div class="col-lg-10 col-sm-10 col-md-10 mx-auto">
						<div class="setup-company">
							<h1><b>Company Description</b></h1>	
						</div>
					</div>
					<div class="col-lg-3 mx-auto">
							<div class="tick">
								<i class="fas fa-check"></i>
							</div>
					</div>
				</div>
			</section>
						


<!----FOOTER--->

			<section class="footer">
				<div class="row">
					<div class="footer-icons">
						<div class="col-lg-4 col-md-4 col-sm-4">
							<div class="footer-icon">
								<img src="images/dashboard.svg" alt="dashboard">
							</div>	
						</div>
						<div class="col-lg-4 col-md-4 col-sm-4">
							<div class="footer-icon-plus">
								<i class="fas fa-plus"></i>
							</div>							
						</div>
						<div class="col-lg-4 col-md-4 col-sm-4">
							<div class="footer-icon ">
								<img src="images/setting.svg" alt="setting">
							</div>	
						</div>
						
					</div>
				</div>
			</section>


		</div>	
	</section>





	


<script type="text/javascript" src="bootstrap-5.0.2-dist/js/bootstrap.min.js"></script>
</body>
</html>
