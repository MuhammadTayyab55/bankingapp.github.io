<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Email-page</title>
	<link rel="stylesheet" type="text/css" href="bootstrap-5.0.2-dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="bootstrap-5.0.2-dist/css/style.css">
	<script src="https://kit.fontawesome.com/e5fa32ebfa.js" crossorigin="anonymous"></script>
</head>
<body>

<section class="email lets-start">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">

						<img src="images/Banking App.svg" alt="start-image">
					</div>
				</div>
				<div class="col-lg-12">

							<input type="email" name="email" placeholder="Email">

					</div>	
				</div>
				
				<div class="col-lg-2 col-sm-4 mx-auto">
					<div class="move-forward">
						<a href="forgot-password.html"> <img src="images/next icon.svg" alt="move next icon"></a>

				</div>
				
			</div>
		</div>
	</section>


<script type="text/javascript" src="bootstrap-5.0.2-dist/js/bootstrap.min.js"></script>

</html>
